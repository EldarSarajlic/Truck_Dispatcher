<!-- ================= VEHICLES TOP NAV ================= -->
<div class="mb-6 flex justify-center">
  <div class="flex gap-4 sm:gap-6 md:gap-10">

    <!-- TRUCKS -->
    <a
      routerLink="trucks"
      (click)="setActive('trucks')"
      routerLinkActive="shadow-[inset_0_-3px_0_0_#2563eb] text-primary font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
      class="group pb-2 sm:pb-3
             flex items-center gap-2 sm:gap-3
             cursor-pointer
             text-sm sm:text-base
             text-base-content/70
             transition-all duration-200
             hover:-translate-y-[1px]
             hover:text-base-content"
    >
      <span
        class="w-8 h-8 sm:w-10 sm:h-10
               flex items-center justify-center rounded-full
               bg-blue-500/10 text-blue-600
               transition-all duration-200
               group-hover:bg-blue-500/20 group-hover:scale-105"
      >
        <!-- Truck icon -->
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-5 h-5 sm:w-6 sm:h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" />
        </svg>
      </span>
      <span>Trucks</span>
    </a>

    <!-- TRAILERS (COMING SOON) -->
    <button
      type="button"
      (click)="setActive('trailers'); showComingSoon('Trailers')"
      class="group pb-2 sm:pb-3
             flex items-center gap-2 sm:gap-3
             cursor-pointer
             text-sm sm:text-base
             text-base-content/70
             transition-all duration-200
             hover:-translate-y-[1px]
             hover:text-base-content"
      [ngClass]="{
        'shadow-[inset_0_-3px_0_0_#2563eb] text-primary font-semibold': activeTab === 'trailers'
      }"
    >
      <span
        class="w-8 h-8 sm:w-10 sm:h-10
               flex items-center justify-center rounded-full
               bg-emerald-500/10 text-emerald-600
               transition-all duration-200
               group-hover:bg-emerald-500/20 group-hover:scale-105"
      >
        <!-- Trailer icon (box + wheels) -->
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24"
             fill="none"
             stroke="currentColor"
             stroke-width="1.5"
             stroke-linecap="round"
             stroke-linejoin="round"
             class="w-5 h-5 sm:w-6 sm:h-6">
          <path d="M3 7h14v9H3z" />
          <path d="M17 10h2a2 2 0 0 1 2 2v4h-4" />
          <path d="M6.5 18.5a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3Z" />
          <path d="M13.5 18.5a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3Z" />
        </svg>
      </span>
      <span>Trailers</span>
    </button>

    <!-- VEHICLE STATUS (COMING SOON) -->
    <button
      type="button"
      (click)="setActive('status'); showComingSoon('Vehicle Status')"
      class="group pb-2 sm:pb-3
             flex items-center gap-2 sm:gap-3
             cursor-pointer
             text-sm sm:text-base
             text-base-content/70
             transition-all duration-200
             hover:-translate-y-[1px]
             hover:text-base-content"
      [ngClass]="{
        'shadow-[inset_0_-3px_0_0_#2563eb] text-primary font-semibold': activeTab === 'status'
      }"
    >
      <span
        class="w-8 h-8 sm:w-10 sm:h-10
               flex items-center justify-center rounded-full
               bg-violet-500/10 text-violet-600
               transition-all duration-200
               group-hover:bg-violet-500/20 group-hover:scale-105"
      >
        <!-- Vehicle Status icon (clipboard check) -->
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             class="w-5 h-5 sm:w-6 sm:h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M7.5 3.75H9A2.25 2.25 0 0 1 11.25 6h1.5A2.25 2.25 0 0 1 15 3.75h1.5A2.25 2.25 0 0 1 18.75 6v12A2.25 2.25 0 0 1 16.5 20.25h-9A2.25 2.25 0 0 1 5.25 18V6A2.25 2.25 0 0 1 7.5 3.75Z" />
        </svg>
      </span>
      <span>Vehicle Status</span>
    </button>

  </div>
</div>

<!-- page content -->
<router-outlet></router-outlet>

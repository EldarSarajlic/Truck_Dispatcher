<!-- ================= TOP NAV ================= -->
<div class="mb-6 flex justify-center">
  <div class="flex gap-4 sm:gap-6 md:gap-10">

    <!-- OVERVIEW -->
    <a
      routerLink="/admin/dashboard"
      routerLinkActive="shadow-[inset_0_-3px_0_0_#2563eb] text-primary font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
      class="group pb-2 sm:pb-3
             flex items-center gap-2 sm:gap-3
             cursor-pointer
             text-sm sm:text-base
             text-base-content/70
             transition-all duration-200
             hover:-translate-y-[1px]
             hover:text-base-content"
    >
      <span
        class="w-8 h-8 sm:w-10 sm:h-10
               flex items-center justify-center rounded-full
               bg-blue-500/10 text-blue-600
               transition-all duration-200
               group-hover:bg-blue-500/20 group-hover:scale-105"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-5 h-5 sm:w-6 sm:h-6"
             fill="currentColor"
             viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
      </span>
      <span>Overview</span>
    </a>

    <!-- ORDERS -->
    <a
      routerLink="/admin/dashboard/orders"
      routerLinkActive="shadow-[inset_0_-3px_0_0_#2563eb] text-primary font-semibold"
      class="group pb-2 sm:pb-3
             flex items-center gap-2 sm:gap-3
             cursor-pointer
             text-sm sm:text-base
             text-base-content/70
             transition-all duration-200
             hover:-translate-y-[1px]
             hover:text-base-content"
    >
      <span
        class="w-8 h-8 sm:w-10 sm:h-10
               flex items-center justify-center rounded-full
               bg-emerald-500/10 text-emerald-600
               transition-all duration-200
               group-hover:bg-emerald-500/20 group-hover:scale-105"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-5 h-5 sm:w-6 sm:h-6"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12h6m-6 4h6m-7 4h8
                   a2 2 0 002-2V6
                   a2 2 0 00-2-2H8
                   a2 2 0 00-2 2v12
                   a2 2 0 002 2z"/>
        </svg>
      </span>
      <span>Orders</span>
    </a>

    <!-- USERS -->
    <a
      routerLink="/admin/dashboard/users"
      routerLinkActive="shadow-[inset_0_-3px_0_0_#2563eb] text-primary font-semibold"
      class="group pb-2 sm:pb-3
             flex items-center gap-2 sm:gap-3
             cursor-pointer
             text-sm sm:text-base
             text-base-content/70
             transition-all duration-200
             hover:-translate-y-[1px]
             hover:text-base-content"
    >
      <span
        class="w-8 h-8 sm:w-10 sm:h-10
               flex items-center justify-center rounded-full
               bg-violet-500/10 text-violet-600
               transition-all duration-200
               group-hover:bg-violet-500/20 group-hover:scale-105"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-5 h-5 sm:w-6 sm:h-6"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 20h5v-2a4 4 0 00-4-4h-1
                   M9 20H4v-2a4 4 0 014-4h1
                   m4-4a4 4 0 100-8
                   4 4 0 000 8z"/>
        </svg>
      </span>
      <span>Users</span>
    </a>

  </div>
</div>


<router-outlet></router-outlet>
